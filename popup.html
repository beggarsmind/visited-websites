<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited Website Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Merriweather&family=Pacifico&family=Courier+New&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- TITLE BUTTON -->
      <h3>
        <img src="icons/icon128.png" alt="Icon" class="icon-image" />
        Visited Website Tracker
      </h3>
      <div class="footer">
        <footer><p>Designed by Ranjithkumar.R</p></footer>
      </div>

      <!-- Start visited count-->
      <div class="visited_count">
        <span>Total Visited Websites: 0</span>
      </div>
      <!-- End visited count-->

      <!-- Start SEARCH BUTTON-->
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search visited websites..."
        />
        <button
          id="searchButton"
          title="Search"
          aria-label="Search Visited Websites"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
      <!-- End SEARCH BUTTON-->

      <ul id="visitedWebsites">
        <li>Loading...</li>
      </ul>

      <div class="button-container">
        <button id="clearButton">
          Clear History <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button id="downloadButton">
          Download as Txt File <i class="fas fa-download"></i>
        </button>
      </div>
    </div>

    <div class="version1">@2025 All Rights Reserved <i>Beggar's Mind</i></div>
    <div class="version2">Version 1.0</div>

    <script src="popup.js"></script>
    <script src="search.js"></script>
  </body>
</html>
